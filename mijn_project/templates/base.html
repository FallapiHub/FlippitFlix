<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Flip it Flix</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">

    <div class="navbar-nav">
        <img src="/static/Fliplogi.png" height="50" href="{{ url_for('index') }}">
        <a class="nav-item nav-link justify-content-end" href="{{ url_for('index') }}">Home</a>
        <a class="nav-item nav-link justify-content-end" href="{{ url_for('Films.all_films') }}">Films</a>
            {% if current_user.is_authenticated %}
        <a class="nav-item nav-link justify-content-end"href="{{ url_for('Directors.add_director') }}">Add directors</a>
        <a class="nav-item nav-link justify-content-end"href="{{ url_for('Films.add_film') }}">Add film</a>
        <a class="nav-item nav-link justify-content-end"href="{{ url_for('Users.logout') }}">Log out</a>
            {% else %}
        <a class="nav-item nav-link justify-content-end"href="{{ url_for('Users.login') }}">Log in</a>
        <a class="nav-item nav-link justify-content-end"href="{{ url_for('Users.add_user') }}">Register</a>
            {% endif %}

    </div>


</nav>

        {% for mess in get_flashed_messages()  %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{ mess }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}

{% block content %}

{% endblock %}
</body>
</html>
