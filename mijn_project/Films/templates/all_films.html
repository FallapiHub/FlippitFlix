{% extends "base.html" %}
{% block content %}
<div class="jumbotron">
    <div class="text-center">
        <img src="/static/Fliplogi.png" class="img-fluid" height="200">
        <h1>Movies, movies and movies!</h1>
        <h3>Trending movies</h3>
    </div>







        <div class="container-fluid">
            <div class="row">

                {% for id in film_ids  %}
                        <div class="card m-4" style="width: 18rem;">

                            <img src="/static/{{film_pics[id[0]-1][0]}}" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">{{film_names[id[0]-1][0]}}</h5>
                                <p class="card-text">{{ film_descriptions[id[0]-1][0]}}</p>
                                <a href="http://127.0.0.1:5000/films/films/{{ id[0] }}" class="btn btn-primary">See more!</a>
                            </div>

                        </div>
                {% endfor %}
            </div>
        </div>



</div>
{% endblock %}
